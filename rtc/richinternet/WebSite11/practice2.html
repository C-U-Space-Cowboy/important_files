<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Angular JS Controller Practice</title>
		<script src="../angular.min.js"></script>
		<script src="../jquery-3.3.1.min.js"></script>
	</head>
	<body ng-app="myModule" ng-controller="myController">
		<input type="text" ng-model="usertext.storename" />
		<div>My shopping list from: {{usertext.storename}}</div>

		<div ng-repeat="grocery in groceries">
			{{grocery.category}} {{grocery.item}} - Price: {{grocery.price}}
		</div>

		<button ng-click="changeGroceryCategory()">Oh wait, I want organic!</button>
		<script>
		{
			var myModule = angular.module('myModule', []);

			myModule.controller('myController', function ($scope) {
				$scope.groceries = [
					{
						category: 'Dairy',
						item: 'Ice Cream',
						price: 4.95
					}, {
						caterogry: 'Produce',
						item: 'Bananas',
						price: 5.95
					}, {
						caterogry: 'Condiment',
						item: 'Chocolate Syrup',
						price: 3.99
					}, {
						caterogry: 'Grain',
						item: 'Tortilla Chips',
						price: 7.97
					}, {
						caterogry: 'Produce',
						item: 'Shredded Cheese',
						price: 4.90
					}, {
						caterogry: 'Produce',
						item: 'Lettuce',
						price: 2.70
					}, {
						caterogry: 'Produce',
						item: 'Tomato',
						price: 0.70
					}, {
						caterogry: 'Croutons',
						item: 'Grain',
						price: 3.95
					}
				];

				$scope.changeGroceryCategory = function () {
					$.each($scope.groceries, function () {
						this.category = "Organic";
						this.price *= 1.20;
					});
				}

				$scope.usertext = {storename: "Costco"};
			});
		}
		</script>
	</body>
</html>
