<html ng-app = "myFirstApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../jquery-ui.min.css">
		<script src="../jquery-3.3.1.min.js"></script>
		<script src="../jquery-ui.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    </head>
	<body ng-controller="inputMagic">
		<input ng-model="name" type="text"/>
		<button ng-click="addName()">Add a name</button>
		<p ng-repeat="student in students">{{student.name}}</p>
		<script>
			// script code: define the application
			// app module takes a name and a list of other modules that
			// it uses
			var app = angular.module('myFirstApp', []);
			app.controller('inputMagic', function($scope) {
				// business logic
				$scope.students = [
					{ name: "John Doe" },
					{ name: "Jane Doe" },
					{ name: "Jeff Doe" }
				];
				$scope.addName = function () {
					$scope.students.push({ name: $scope.name });
				};
			});
		</script>
	</body>
</html>
